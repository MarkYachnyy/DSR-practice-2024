<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Создать аккаунт</title>
</head>
<body>
	<p>Создать новый аккаунт</p>
	<form th:method="POST" th:action="@{/register}" th:object="${user}">
	
		<label for="login">Логин (имя пользователя):</label>
		<input type="text" value="login" id="login" th:field=*{name}/>
		<span style="color:red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</span>
		<br/>
				
		<label for="password">Пароль:</label>
		<input type="text" value="password" id="password" th:field="*{password}"/>
		<span style="color:red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name error</span>
		<br/>
		
		<label for="passwordConfirm">Подтвердите пароль:</label>
		<input type="text" id="passwordConfirm" th:field="*{passwordConfirm}"/>
		<span style="color:red;" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">Name error</span>
		<br/>
		
		<input type="submit"/>
		
	</form>
</body>
</html>
