<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Профиль пользователя</title>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <h1>Это ваш профиль, <span class="span__username"></span> <a href="/logout">Выйти</a></h1>
    <div class="content" style="display: flex; flex-direction: row;">
        <div class="div__friends">

            <!-- TODO: добавить сообщения о загрузке-->
            <h2>Исходящие запросы</h2>
            <div class="div__sent__requests">
                <p style="color:gray">Исходящих запросов нет</p>
            </div>
            <div class="div__send__new__request">
                <h3>Добавить нового пользователя</h3>
                <label for="add-user-id-input">Введите id пользователя:</label>
                <input id = "add-user-id-input" class = "input__add__friend__id"/>
                <button class="button__send__friend__request">Отправить запрос</button>
                <p class="text__new__request__status"></p>
            </div>

            <h2>Входящие запросы</h2>
            <div class="div__incoming__requests">
                <p style="color:gray">Входящих запросов нет</p>
            </div>

            <h2>Друзья</h2>
            <div class="div__in__friends">
            </div>
        </div>

        <div class="div__spendings">
            <h2>Счета</h2>
            <span class="span__spendings__loading__message" style="color: gray">Загружаем счета...</span>
            <div class="div__all__spendings">

            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/profile/profile_friends.js"></script>
    <script type="text/javascript" src="js/profile/profile_spendings.js"></script>

</body>
</html>
